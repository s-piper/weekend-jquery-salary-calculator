<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>

</head>

<body>

    <header>
        <h1>Salary Calculator</h1>

    </header>

    <section>
        <h3>Add Employee</h3>
        <input class="input" id="firstName" type="text" placeholder="First Name" ></input>
        <input class="input" id="lastName" type="text" placeholder="Last Name" ></input>
        <input class="input" id="id" type="number" placeholder="ID" ></input>
        <input class="input" id="title" type="text" placeholder="Title" ></input>
        <input class="input" id="annualSalary" type="number" placeholder="Annual Salary" ></input>

        <button id="submit">Submit</button> 
    
    </section>
    
    <main>
        <h3>Employees</h3>
        <container>
            <table class="table" style="width: auto;">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>



                </tbody>
            
            
            
            
            
            
            </table>


        </container>


    </main>
    <footer>Total Monthly:</footer>


</body>
